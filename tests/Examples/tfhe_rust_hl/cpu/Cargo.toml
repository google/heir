[package]
name = "heir-tfhe-rust-integration-test"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.1.8", features = ["derive"] }
tfhe = { version = "0.11.3", features = ["shortint", "integer"] }

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "main_fully_connected"
path = "src/main_fully_connected.rs"
